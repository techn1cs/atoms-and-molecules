	<script type="text/javascript">

		//$('#controls').find('button').attr('disabled', 'disabled');
		//$('#cmd-push').attr('disabled','');
			
		var dll = new atoms.DoublyLinkedList();
		
		function refreshView() { 
			$('#node-length').text(dll._length);
			
			if (dll.atHead()) $('#node-head').css('color', '#ddd');
			else $('#node-head').css('color', '#395B72');
			$('#node-head-data').html(dll.get('head') || 'null');
			
				$('#node-index').text(dll._cursor.position);
				$('#node-data').html(dll.get() || 'null');
			
			if (dll.atTail()) $('#node-tail').css('color', '#ddd');
			else $('#node-tail').css('color', '#395B72');
			$('#node-tail-data').html(dll.get('tail') || 'null');
			
			//if (dll.get()) console.log(dll.get()); 
		}
		
		$('[id^="req-value-"]').each(function() {
			
			
			//, "wait" for keyup (how to wait?)
			// esc = hide text box, show me, do nothing
			// enter = hide text box, show me, perform command with value
			
			$(this).keyup(function(e) {
				if (!$(this).is(':visible')) return;
				
				var command = $(this).attr('id').substring(10);	
				
				if (e.which == 13 || e.keyCode == 13) {
					if (!$(this).val()) return;
					
					$(this).hide();					
					dll[command]($(this).val());
					
					$(this).val('');
					$('#cmd-'+command).show();
					
					refreshView();
				}
				else if (e.which == 27 || e.keyCode == 27) {
					$(this).val('');
					$(this).hide();
					$('#cmd-'+command).show();
					
					refreshView();
				}
			});
		});
		
		$('[id^="cmd-"]').each(function() {
			$(this).click(function() {
				var command = $(this).attr('id').substring(4);
				//console.log(command);
				
				if ($(this).hasClass('req-value')) {
					// hide me, show text box	
					$(this).hide();
					$('#req-value-'+command).show().focus();
					return;
				}
				else {
					if (!dll[command]) {
						console.error('Command not found: ' + command);
						return;
					}
					
					dll[command]();
					refreshView();
				}
			});
		});
		
		$('#clear').click(function () {
			dll.clear();
			refreshView();
		});
		
		$('#generate').click(function () {
			dll.add('The');			refreshView();
			dll.add('quick');		refreshView();
			dll.add('brown');		refreshView();
			dll.add('fox');			refreshView();
			dll.add('jumped');	refreshView();
			dll.add('over');		refreshView();
			dll.add('the');			refreshView();
			dll.add('fence.');	refreshView();
		});
